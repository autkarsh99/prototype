{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bot UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="chat-output" id="chat-output">
  <div class="user-message">
    <div class="message">Hi! I'm a bot. What's up?</div>
  </div>
</div>

<div class="chat-input">
  <form action="#0" id="user-input-form">
    <textarea id="user-input" class="user-input" placeholder="Talk to the bot."></textarea><button style="font-size:24px"><i class="fa fa-send-o"></i></button>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src="{% static 'js/script.js' %}"></script>

</body>
</html>

{% endblock %}
